<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.3.1.js"></script>
    <script src="script.js"></script>
    <title>Salary Calculator</title>
</head>
<body>
    <h1>Salary Calculator</h1>

    <h3>Add Employee</h3>
    <input type="text" placeholder="First Name" id="firstNameInput"/>
    <input type="text" placeholder="Last Name" id="lastNameInput"/>
    <input type="number" placeholder="ID" id="idInput"/>
    <input type="text" placeholder="Title" id="titleInput"/>
    <input type="number" placeholder="Annual Salary" id="annualSalaryInput"/>
    <button id="submitButton">Submit</button>

    <h3>Employees</h3>
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>ID</th>
                <th>Title</th>
                <th>Annual Salary</th>
            </tr>
        </thead>
        <tbody id="employeeList">
            <!-- <tr>
                <td>Sue</td>

    </table>

    <h3 id="monthly">Total Monthly: <span id="totalMonthlyCounter">0</span></h3>

</body>
</html>
